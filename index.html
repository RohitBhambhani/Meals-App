<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
          <!--   CSS   -->
    <link rel="stylesheet" href="index.css" />
    <title>Meal App | Meal For You</title>
  </head>
  <body>
    
       <header class= "bg-transparent fixed z-50 top-0 left-0 w-full transition duration-500">
            <nav class="flex items-center max-w-screen-xl mx-auto px-6 py-3">
               
                <div class="flex flex-grow">
                    <img class="w-36 cursor-pointer" src="./logo.png" alt="logo" />
                </div>
                
<div class="flex items-center justify-end space-x-6">
                            <button class=" bg-primary px-6 py-3 text-white poppins rounded-full ring-red-300 focus:outline-none focus:ring-4 transform transition duration-700 hover:scale-105" onclick="openDrawer()">Favourites</button>
                        </div>

            </nav>
        </header>

            <main
            id="drawer"
      class=
        " fixed overflow-hidden z-10 bg-gray-900 bg-opacity-25 inset-0 transform ease-in-out transition-all delay-500 opacity-0 translate-x-full  "

      
    >
      <section
        class=
          " w-screen max-w-lg right-0 absolute bg-white h-full shadow-xl delay-400 duration-500 ease-in-out transition-all transform  "
        }
      >
        <article class="relative w-screen max-w-lg pb-10 flex flex-col space-y-6 overflow-y-scroll h-full">
          <header class="p-4 font-bold text-lg">Favorites</header>
          
        </article>
      </section>
      <section
        class=" w-screen h-full cursor-pointer "
        
      ></section>
    </main>

                <section class="header-banner h-96 w-full bg-yellow-50">
            <div class="flex flex-col items-center justify-center h-full">
                <h1 class="text-center text-3xl md:text-4xl lg:text-5xl poppins font-semibold text-white">Best food waiting for your belly</h1>

                <div class="rounded-full p-1 box-border mt-8 bg-black overflow-hidden ring-red-300 focus:ring-4 w-96 flex items-center">
                    <input type="text" class=" rounded-full px-4 focus:outline-none w-full bg-transparent caret-white" placeholder="Search here ......." />
                    <button class="text-sm bg-primary py-3 px-6 rounded-full text-white poppins ring-red-300 focus:ring-4 transition duration-300 hover:scale-105 transform">Search</button>
                </div>
            </div>
        </section>

            <!-- link to js -->
    <script src="index.js"></script>
  </body>
</html>
